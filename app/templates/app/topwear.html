{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'topwear' %}" class="list-group-item list-group-item-action" aria-current="true">Top Wear</a>
        <a href="{% url 'topweardata' 'Easy' %}" class="list-group-item list-group-item-action" aria-current="true">Easy</a>
        <a href="{% url 'topweardata' 'Top10' %}" class="list-group-item list-group-item-action" aria-current="true">Top 10</a>
        <a href="{% url 'topweardata' 'Armani' %}" class="list-group-item list-group-item-action" aria-current="true">Armani</a>
        <a href="{% url 'topweardata' 'Richman' %}" class="list-group-item list-group-item-action" aria-current="true">Rich Man</a>
    </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">
        {% for product in topwears %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' product.id %}" class="btn">
            <div class="item">
                <img src="{{product.product_img.url}}" alt="" height="300" class="">
                <div class="fw-bold">{{product.title}}</div>
                <div class="fw-bold">{{product.discount_price}}</div>
                <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
            </div>
            </a>
        </div>
        {% endfor %}

    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
